<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Yonmoku3D</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/>
  </head>
  <body>
    <div id="body">
      <div id="info"></div>
      <div id="inbox">
        {% module Template("board.html", board=board) %}
      </div>
      <div id="input">
	<div id="error"></div>
        <form action="/a/move/new" method="post" id="moveform">
	  {% module xsrf_form_html() %}
          <table>
	    <tr>
	      <td><input type="button" class="inputbutton" name="button" value="A1"/></td>
	      <td><input type="button" class="inputbutton" name="button" value="A2"/></td>
	      <td><input type="button" class="inputbutton" name="button" value="A3"/></td>
	      <td><input type="button" class="inputbutton" name="button" value="A4"/></td>
	    </tr>
	    <tr>
	      <td><input type="button" class="inputbutton" name="button" value="B1"/></td>
	      <td><input type="button" class="inputbutton" name="button" value="B2"/></td>
	      <td><input type="button" class="inputbutton" name="button" value="B3"/></td>
	      <td><input type="button" class="inputbutton" name="button" value="B4"/></td>
	    </tr>
	    <tr>
	      <td><input type="button" class="inputbutton" name="button" value="C1"/></td>
	      <td><input type="button" class="inputbutton" name="button" value="C2"/></td>
	      <td><input type="button" class="inputbutton" name="button" value="C3"/></td>
	      <td><input type="button" class="inputbutton" name="button" value="C4"/></td>
	    </tr>
	    <tr>
	      <td><input type="button" class="inputbutton" name="button" value="D1"/></td>
	      <td><input type="button" class="inputbutton" name="button" value="D2"/></td>
	      <td><input type="button" class="inputbutton" name="button" value="D3"/></td>
	      <td><input type="button" class="inputbutton" name="button" value="D4"/></td>
	    </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
